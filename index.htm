<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Newlogin</title>
</head>

<body class="body">
    <div class="contaner">
        <div class="head">
            <div class="name">
                <h1 class="cname">Contact from</h1>
            </div>
            <div class="yn">
                Your Name
                <input class="fs" type="text" placeholder="First Nmae">
                <input class="ls" type="text" placeholder="Last Name">
            </div>
            <div class="email">
                Your Email
                <input class="semail" type="text" placeholder="@gmail.com">
            </div>
            <div class="phone">
                Phone*
                <input class="p1" type="text" placeholder="###">
                <input class="p2" type="text" placeholder="###">
                <input class="p3" type="text" placeholder="###">
            </div>
            <div class="ms">
                Message Subject*
                <input class="ot" type="text" placeholder="Other">
            </div>
            <div class="mass">
                Message*
            </div>
            <div class="md">
                <input class="minput" type="text">
            </div>
            <div class="vfchead">
                <div class="vf">
                    Verification*
                </div>
                <div class="vfb">
                    <input class="box" type="checkbox" name="I'm not a robot" id="">
                    <span class="im">I'm not a robot</span>
                    <img class="svg" src="./recaptcha-2.svg" alt="">
                </div>
            </div>
            <div class="emty"></div>
            <div class="but">
                <input class="button" type="button" value="SUBMIT FROM">
            </div>

        </div>

    </div>

</body>

</html>
